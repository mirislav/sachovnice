<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<input type="number" id="pocetr">
<input type="number" id="pocets">
<button onclick="start()">start</button>
<div id="tabulka"></div>

<style>
table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
}

td {
    border: 1px solid #cccccc;
    padding: 8px;
    cursor: pointer;
}

td:hover {
    background-color: #f2f2f2;
}
</style>
<script>
function start() {
    let pocetr = document.getElementById('pocetr').value;
    let pocets = document.getElementById('pocets').value;

    let tabulka = "<table>";
    for (let i = 0; i < pocetr; i++) {
        tabulka += "<tr>";
        for (let j = 0; j < pocets; j++) {
            tabulka += "<td onclick='upravit(this)'></td>";
        }
        tabulka += "</tr>";
    }
    tabulka += "</table>";

    document.getElementById('tabulka').innerHTML = tabulka;
}

function upravit(td) {
    let aktualniObsah = td.innerText;
    let novyObsah = prompt("Zadejte nový obsah buňky:", aktualniObsah);

    if (novyObsah === null) return;

    if (novyObsah.trim() === "") {
        alert("Nemůžete zadat prázdný text.");
        return;
    }

    td.innerText = novyObsah;
}
</script>

</body>
</html>
